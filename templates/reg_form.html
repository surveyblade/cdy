<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="/static/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-8">
				<br>
                <h1>Register</h1>
                    <form method="POST">
                        {% csrf_token %}
						<div class="form-group" app-field-wrapper="username">
							<label for="username" class="control-label">User Name</label>
							<input type="text" name="username" class="form-control"  required>
						</div>

						<div class="form-group" app-field-wrapper="email">
							<label for="email" class="control-label">Email</label>
							<input type="email" name="email" class="form-control"  required>
						</div>

						<div class="form-group" app-field-wrapper="password">
							<label for="password" class="control-label">Password</label>
							<input type="password" name="password" class="form-control"  required>
						</div>

						<div class="form-group" app-field-wrapper="firstName">
							<label for="firstName" class="control-label">First Name</label>
							<input type="text" name="firstName" class="form-control"  required>
						</div>

						<div class="form-group" app-field-wrapper="lastName">
							<label for="lastName" class="control-label">last Name</label>
							<input type="text" name="lastName" class="form-control"  required>
						</div>

						<div class="form-group" app-field-wrapper="birth">
							<label for="birth" class="control-label">Date of Birth</label>
							<input type="date" name="birth" class="form-control"  required>
						</div>

						<div class="form-group" app-field-wrapper="role">
							<label for="role" class="control-label">Role</label>
							<select class="form-control" name="role">
								<option value="1">I'm a Doctor</option>
								<option value="2">I'm a Patient</option>
							</select>
						</div>
                        <button class="btn btn-success" type="submit">Register</button>
                    </form>
                <h5 style="text-align:center">If you already have an account, <a href="/accounts/login/">Login</a> Instead.</h5>
            </div>
        </div>
    </div>
	{% if messages %}
		{% for message in messages %}
			{% if message.tags == 'success'%}
				<script>({html: "{{message}}", classes: 'green rounded', displayLength:2000});</script>
			{% elif message.tags == 'info'%}
				<script>M.toast({html: "{{message}}", classes: 'blue rounded', displayLength:2000});</script>
			{% elif message.tags == 'warning'%}
				<script>M.toast({html: "{{message}}", classes: 'orange rounded', displayLength:10000});</script>
			{% elif message.tags == 'error'%}
				<script>M.toast({html: "{{message}}", classes: 'red rounded', displayLength:10000});</script>
			{% endif %}
		{% endfor %}
	{% endif %}
</body>
</html>
