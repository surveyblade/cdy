<!DOCTYPE html>
<html>

<head>

	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Login</title>
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="/static/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</head>

<body>
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-8">
				<br>
                <h1>Login</h1>
                    <form  method="POST" style="margin-bottom: 10px;">
                        {% csrf_token %}
                        <!-- {{ form.as_p }} -->
                        <div class="form-group" app-field-wrapper="username">
                            <label for="username" class="control-label">User Name</label>
                            <input type="text" name="username" class="form-control"  required>
                        </div>
                        <div class="form-group" app-field-wrapper="password">
                            <label for="password" class="control-label">Password</label>
                            <input type="password" name="password" class="form-control"  required>
                        </div>
                        <button class="btn btn-primary" type="submit" style="width: 50%;">Login</button>
                        
                        <a style="margin-top:10px;float: right;" href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
                    </form>
                    <a href="/"><button class="btn btn-warning" style="width: 100%;">Cancel</button></a>
                <p style="text-align:center">If you don't have an account, <a href="/accounts/register/">Register</a> for one.</p>
            </div>
        </div>
    </div>
    {% if messages %}
		{% for message in messages %}
			{% if message.tags == 'error' %}
				<script> var toastHTML = '<div style="height:30px; background:red">&nbsp;<span style="color:white;font-size:20px;text-align:center">{{message}}</span></div>';
					M.toast({html: toastHTML , displayLength:2000});</script>
			{% endif %}
		{% endfor %}
	{% endif %}
</body>
</html>
